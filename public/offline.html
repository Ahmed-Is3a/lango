<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Lango</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 2rem; background: #0f172a; color: #e5e7eb; }
      .card { max-width: 640px; margin: 0 auto; background: #111827; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
      h1 { margin-top: 0; }
      .btn { display: inline-block; margin-top: 1rem; background: #2563eb; color: white; padding: 0.75rem 1rem; border-radius: 8px; text-decoration: none; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're offline</h1>
      <p>No connection detected. Some features may be unavailable. Try again when you're back online.</p>
      <a class="btn" href="/">Retry</a>
    </main>
  </body>
</html>
